
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratejra RAG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      // Global error handler
      window.addEventListener('error', function(e) {
        const root = document.getElementById('root');
        // Only show error if root is empty (app failed to mount)
        if (root && (!root.innerHTML || root.innerHTML === '')) {
           const errorBox = document.createElement('div');
           Object.assign(errorBox.style, {
             position: 'fixed', top: '0', left: '0', width: '100%', padding: '20px',
             color: 'white', fontFamily: 'monospace', backgroundColor: '#ef4444', zIndex: '9999'
           });
           errorBox.innerHTML = `<strong>Application Error:</strong><br>${e.message}`;
           document.body.prepend(errorBox);
        }
      });

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#ffffff',
              ink: '#18181b', // Zinc 950
              accent: '#10b981', // Emerald 500
              'accent-hover': '#059669', // Emerald 600
              'accent-light': '#d1fae5', // Emerald 100
              surface: '#f4f4f5', // Zinc 100
              warning: '#ef4444', // Red 500
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px #18181b',
              'hard-sm': '2px 2px 0px 0px #18181b',
              'hard-lg': '6px 6px 0px 0px #18181b',
            },
            borderRadius: {
              'sm': '2px',
              'DEFAULT': '2px',
              'md': '2px',
              'lg': '2px',
              'full': '9999px', // Keep full for circles
            },
            animation: {
              'slide-in': 'slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.4s ease-out forwards',
            },
            keyframes: {
              slideIn: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f4f4f5; /* Surface color */
        color: #18181b;
        margin: 0;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Technical dot pattern background */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(#cbd5e1 1.5px, transparent 1.5px);
        background-size: 24px 24px;
        pointer-events: none;
        z-index: -1;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #d4d4d8; border: 2px solid #f4f4f5; }
      ::-webkit-scrollbar-thumb:hover { background: #18181b; }

      /* Utility classes */
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
      }
    </style>
