name: Metacogna RAG CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Lint
      run: bun run lint
      continue-on-error: true # For now, don't block on lint warnings

    - name: Worker Tests
      run: bun test:worker

    - name: Unit Tests (Jest)
      run: bun test -- --watchAll=false
      continue-on-error: true # Jest tests may not be fully configured yet

    - name: Build
      run: bun run build
