
name: Pratejra CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint
      continue-on-error: true # For now, don't block on lint warnings

    - name: Unit Tests
      run: npm test -- --watchAll=false

    - name: Build
      run: npm run build

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: E2E Tests
      run: npx playwright test
      env:
        CI: true
